{% load static %}

<html>
    <head>
        <title>
            我的首页
        </title>
    </head>

    <body>
        <h1>欢迎来到我的网站！</h1>
        <img src="{% static 'img/a.png' %}" />
        <ul>
            {% for blog in blogs %}
            <li>
                <a href="{% url 'read_blog' blog.id %}">{{blog.title}}</a>
            </li>
            <p>创建于    {{blog.creat_time}}</p>

            {% endfor %}
        </ul>
    </body>
</html>
